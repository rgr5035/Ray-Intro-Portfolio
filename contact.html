    <!--"Contact Me" information found below in shadowed box-->
    <div class="container justify-content-center">
      
    <div class="shadow-lg p-3 mb-3 rounded">
        <div class="row">
          <div class="col text-center">
            <div id="contact-form-title">
              <header>Let's Connect</header>
            </div>
          </div>
        </div>
        <form action="https://formspree.io/f/mgepqvkw" method="POST" id="contact-form">

          <div class="form-row">

            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                id="firstName"
                name="firstName"
              />
            </div>

            <div class="col">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Last name"
                id="lastName"
                name="lastName"
              />
            </div>

          </div>

          <div class="form-group pt-3">
            <label>Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
            />
          </div>

          <div class="form-group">
            <label for="user-message">Share your thoughts</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="3"
            ></textarea>
          </div>

          <div class="row pt-3">
            <div class="col text-center">
              <button type="submit" class="btn btn-secondary btn-lg" id="form-button">
                Submit
              </button>
            </div>
          </div>

        </form>
        
    </div>
